<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Courses</title>
<link rel="stylesheet" th:href="@{/css/company_creator_style.css}">
</head>
<body>
	<div th:insert="fragments/navbar :: navbar"></div>
	<div class="company-container"> 
		<div class="positions-container">
			<a href="/employer/company" class="button green-button new-course">New Position</a>
			<h2>Position List</h2>
			<div th:each="aPosition : ${positions}" class="course-container">
				<a class="position" th:href="@{/employer/position/edit/{positionId}(positionId=${aPosition.positionId})}" th:text="${aPosition.name}"></a>
			</div>
		</div>
		<div class="position-form-holder">
			<h1>Create New Position</h1>
	            <form enctype="multipart/form-data" action="#" th:action="@{/employer/position/save}" 
	            th:object="${position}" method="post" id="positionForm" name="positionForm" class="position-form">
                    
	                <input class="input" type="text" maxlength="50" size="50" th:field="*{name}" placeholder="Position Name" required/> 
	                
	                <textarea class="text-input" rows="10" cols="51" maxlength="512" th:field="*{description}" placeholder="Position Description" required/></textarea> 
	                
	                <div class="flex-row">
	                	<input class="input salary-input" type="number" step="1" min="1" max="9999999" th:field="*{salary}" placeholder="Salary" required/>
	                	 <select class="select select-position" th:field="*{jobType}">
					            <option value="" disabled selected>Type of Position</option>
					   			 <option th:value="Full-Time" th:field="*{jobType}">Full-Time</option>
					   			 <option th:value="Part-Time" th:field="*{jobType}">Part-Time</option>
					        </select> 
	                </div>
	                
	                <input class="input" type="text" maxlength="100" size="50" th:field="*{address}" placeholder="Address" required/>
	                
	                <div class="flex-row">
	                	<label>Start Hour:</label>
						<input class="input" type="time" th:field="*{startHour}" placeholder="Start Hour" required />
				    	<label>End Hour:</label>
				    	<input class="input" type="time" th:field="*{endHour}" required />
	                </div>
	                
					<div class="flex-row">
					    <label>Start Day:
					        <select class="select" th:field="*{startDay}">
					            <option th:each="day : ${T(java.time.DayOfWeek).values()}" 
					                    th:value="${day}" 
					                    th:text="${day}"></option>
					        </select>
					    </label>
					
					    <label>End Day:
					        <select class="select" th:field="*{endDay}">
					            <option th:each="day : ${T(java.time.DayOfWeek).values()}" 
					                    th:value="${day}" 
					                    th:text="${day}"></option>
					        </select>
				    	</label>
				    </div>
				</form>
			 <div class="button-holder">
	        	<button class="button green-button" type="submit" form="positionForm">Save</button>
	        	<form th:action="@{/employer/position/publish/{positionId}(positionId=${position.positionId})}" th:method="post" th:if="${position.positionId != 0 and position.isPublished == false}">
    				<button type="submit" class="button blue-button">Publish</button>
				</form>
				<form th:action="@{/employer/position/publish/{positionId}(positionId=${position.positionId})}" th:method="post" th:if="${position.positionId != 0 and position.isPublished == true}">
    				<button type="submit" class="button blue-button">Publish</button>
				</form>
				<form th:action="@{/employer/position/delete/{positionId}(positionId=${position.positionId})}" th:method="delete" th:if="${position.positionId != 0}">
    				<button type="submit" class="button red-button" th:onclick="return confirm('Are you sure you want to delete this Position')">Delete</button>
				</form>
				
	        </div>
		</div>
	</div>
</body>
<script>

</script>
</html>
