<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Courses</title>
<link rel="stylesheet" th:href="@{/css/company_styles.css}">
</head>
<body>
	<div th:insert="fragments/navbar :: navbar"></div>
	<div class="company-container"> 
		<div class="company-header">
			<div class="company-name">
				<img th:if="${company.logo != null and company.logo != ''}" th:src="@{'/uploads/' + ${company.logo}}"  alt="Logo">
	            <img th:if="${company.logo == null or company.logo == ''}" th:src="@{/uploads/default-logo.png}"  alt="Logo">
	            <h2 th:text="${company.name}"></h2>
			</div>
			<div class="company-info">
				<div class="location-holder">
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" role="presentation" aria-hidden="true" focusable="false" viewBox="0 0 24 24" xml:space="preserve"><path d="M12 21.75a.75.75 0 0 1-.628-.34l-5.326-8.175C4.6 11.015 4.49 8.3 5.752 5.97 7.015 3.64 9.351 2.25 12 2.25s4.985 1.39 6.247 3.72c1.263 2.33 1.153 5.045-.294 7.265l-5.325 8.174a.75.75 0 0 1-.628.341zm0-18a5.53 5.53 0 0 0-4.929 2.935 5.53 5.53 0 0 0 .232 5.732L12 19.626l4.697-7.21a5.53 5.53 0 0 0 .232-5.731A5.53 5.53 0 0 0 12 3.75zm0 8.75c-1.792 0-3.25-1.458-3.25-3.25S10.208 6 12 6s3.25 1.458 3.25 3.25S13.792 12.5 12 12.5zm0-5c-.965 0-1.75.785-1.75 1.75S11.035 11 12 11s1.75-.785 1.75-1.75S12.965 7.5 12 7.5z"></path></svg>
					<div class="location">
						<p th:text="${company.country} + ', ' + ${company.city}">
						<p th:text="${company.address} + ', ' + ${company.postcode}">
					</div>
				</div>
				<div class="employees-holder">
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" role="presentation" aria-hidden="true" focusable="false" viewBox="0 0 24 24" xml:space="preserve"><path d="M8.50029 16.75C8.91451 16.75 9.25029 16.4142 9.25029 16C9.25029 15.5858 8.91451 15.25 8.50029 15.25H7.50029C7.08608 15.25 6.75029 15.5858 6.75029 16C6.75029 16.4142 7.08608 16.75 7.50029 16.75H8.50029Z"></path><path d="M9.25029 12.5C9.25029 12.9142 8.91451 13.25 8.50029 13.25H7.50029C7.08608 13.25 6.75029 12.9142 6.75029 12.5C6.75029 12.0858 7.08608 11.75 7.50029 11.75H8.50029C8.91451 11.75 9.25029 12.0858 9.25029 12.5Z"></path><path d="M8.50029 9.74997C8.91451 9.74997 9.25029 9.41419 9.25029 8.99997C9.25029 8.58576 8.91451 8.24997 8.50029 8.24997H7.50029C7.08608 8.24997 6.75029 8.58576 6.75029 8.99997C6.75029 9.41419 7.08608 9.74997 7.50029 9.74997H8.50029Z"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M10.142 2.97473C11.3086 2.31854 12.75 3.16154 12.75 4.49998L12.7501 9.74997H19.0003C19.9668 9.74997 20.7503 10.5335 20.7503 11.5V19C20.7503 19.9665 19.9668 20.75 19.0003 20.75L5.00029 20.75C4.0338 20.75 3.25029 19.9665 3.25029 19L3.25 7.87498C3.25 7.24276 3.59101 6.65968 4.14204 6.34973L10.142 2.97473ZM11.25 4.49998L11.2503 19.25H5.00029C4.86222 19.25 4.75029 19.138 4.75029 19L4.75 7.87498C4.75 7.78467 4.79872 7.70137 4.87743 7.65709L10.8774 4.28209C11.0441 4.18835 11.25 4.30878 11.25 4.49998ZM19.0003 19.25H12.7503V11.25H19.0003C19.1384 11.25 19.2503 11.3619 19.2503 11.5V19C19.2503 19.138 19.1384 19.25 19.0003 19.25Z"></path></svg>
					<p th:text="${company.numberEmployees} + ' Employees'"></p>
				</div>
				<div class="link-holder">
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" role="presentation" aria-hidden="true" focusable="false" viewBox="0 0 24 24" xml:space="preserve"><path d="M12 2.75C6.9 2.75 2.75 6.9 2.75 12S6.9 21.25 12 21.25s9.25-4.15 9.25-9.25S17.1 2.75 12 2.75zm6.91 5.75h-3.14c-.25-1.46-.66-2.79-1.22-3.81 1.89.66 3.45 2.04 4.36 3.81zm.84 3.5c0 .69-.1 1.36-.27 2h-3.52c.06-.66.1-1.33.1-2s-.04-1.34-.1-2h3.52c.17.64.27 1.31.27 2zM12 19.75c-.75 0-1.75-1.59-2.25-4.25h4.5c-.5 2.66-1.5 4.25-2.25 4.25zM9.54 14c-.06-.63-.1-1.29-.1-2s.04-1.37.1-2h4.92c.06.63.1 1.29.1 2s-.04 1.37-.1 2H9.54zm-5.29-2c0-.69.1-1.36.27-2h3.52c-.06.66-.1 1.33-.1 2s.04 1.34.1 2H4.52c-.17-.64-.27-1.31-.27-2zM12 4.25c.75 0 1.75 1.59 2.25 4.25h-4.5c.5-2.66 1.5-4.25 2.25-4.25zm-2.54.44C8.9 5.71 8.49 7.04 8.24 8.5H5.09a7.812 7.812 0 0 1 4.37-3.81zM5.09 15.5h3.14c.25 1.46.66 2.79 1.22 3.81a7.825 7.825 0 0 1-4.36-3.81zm9.46 3.81c.56-1.02.97-2.35 1.22-3.81h3.14a7.825 7.825 0 0 1-4.36 3.81z"></path></svg>
					<a th:href="${company.websiteLink}">Website</a>
				</div>
			</div>
		</div>
		<div class="company-body">
			<div class="overview">
				<h2>Overview</h2>
				<p th:text="${company.description}"></p>
			</div>
			<div class="positions">
				<h2>Open Positions</h2>
				<div th:each="position : ${positions}" class="position">
					<h2 th:text="${position.name}"></h2>
					<p th:text="${position.description}"></p>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
